name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.16

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          only-new-issues: true

      - name: go-report-card
        uses: creekorful/goreportcard-action@v1.0
        with:
          only-new-issues: true
